<p style="margin-top: 200px;" class="lead">  Bichrome IV Ware </p>
<p>Height: .32 m</p>
<p>The object was found whole except for one small opening in the belly.  
On each side of the jug there are six groups of concentric chairs around a group of center circles.  
The handle is decorated with a ladder-like design; both this design and the red dye is fading. </p>
