<p class="lead">Black on Red II (IV) Ware</p>
<p>Height: .72 m, Diameter: .13 m </p>
<p>This large cup was found in pieces; plaster fills in missing parts. 
The interior is decorated with thin and wide stripes and two tangential circles near the bottom. 
The exterior is decorated with a pattern circles.</p>
